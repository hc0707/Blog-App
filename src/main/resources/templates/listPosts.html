<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column align-items-center">
        <tr th:each="post: ${posts}">
            <div class="card text-center w-50 m-5">
                <div class="card-header">
                    <label type="text" th:text="'Published on: ' +${#temporals.day(post.publishedAt)}+' '
                     +${#temporals.monthName(post.publishedAt)}+' '
                     +${#temporals.year(post.publishedAt)}+' '
                     +${#temporals.format(post.publishedAt, 'HH:mm')}" />
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span  th:text="${post.title}"/></h5>
                    <p class="card-text"><span  th:text="${post.excerpt}"/></p>
                    <p class="card-text"><span  th:text="${post.author}"/></p>
                    <a href="#" class="btn btn-primary">Read Blog</a>
                </div>
                <div class="card-footer text-body-secondary">
                tag1, tag2, tag3
                </div>
            </div>
        </tr>
      </div>
    <nav th:if="${pageCount} != null" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:class="${pageNumber}==1?'page-item disabled':'page-item'">
                <a class="page-link" th:href="@{~/(start=${pageNumber}-1,limit=${pageSize})}">Previous</a>
            </li>

            <tr th:each="i :${#numbers.sequence( 1, pageCount, 1)}">
                <li th:class="${pageNumber==i}?'page-item active':'page-item'">
                    <a class="page-link" th:href="@{~/(start=${i},limit=${pageSize})}" ><span th:text="${i}" /></a>
                </li>
            </tr>

            <li th:class="${pageNumber}==${pageCount}?'page-item disabled':'page-item'">
                <a class="page-link" th:href="@{~/(start=${pageNumber}+1,limit=${pageSize})}">Next</a>
            </li>
        </ul>
    </nav>
</body>
</html>
